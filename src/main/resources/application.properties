# Database Configuration
db.url=jdbc:mysql://beautydbcontainer:3306/beauty_store?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
db.username=beauty_user
db.password=beauty_pass123
db.driver=com.mysql.cj.jdbc.Driver

# Connection Pool Settings
db.initialSize=5
db.maxActive=20
db.maxIdle=10
db.minIdle=5

# Application Settings
app.name=Beauty Store
app.version=1.0.0
server.port=8080

# Session Configuration
session.timeout=30

# RabbitMQ Configuration
rabbitmq.host=localhost
rabbitmq.port=5672
rabbitmq.username=guest
rabbitmq.password=guest
rabbitmq.virtualHost=/
rabbitmq.connectionTimeout=30000
rabbitmq.requestedHeartBeat=60
rabbitmq.automaticRecoveryEnabled=true
rabbitmq.topologyRecoveryEnabled=true

# RabbitMQ Queue Names
rabbitmq.queue.order.created=beauty.order.created
rabbitmq.queue.order.processed=beauty.order.processed
rabbitmq.queue.email.notifications=beauty.email.notifications
rabbitmq.queue.inventory.updates=beauty.inventory.updates

# RabbitMQ Exchange Names
rabbitmq.exchange.orders=beauty.orders
rabbitmq.exchange.notifications=beauty.notifications
rabbitmq.exchange.inventory=beauty.inventory

# RabbitMQ Routing Keys
rabbitmq.routing.order.new=order.new
rabbitmq.routing.order.confirmed=order.confirmed
rabbitmq.routing.order.shipped=order.shipped
rabbitmq.routing.email.welcome=email.welcome
rabbitmq.routing.email.order=email.order
rabbitmq.routing.inventory.low=inventory.low
rabbitmq.routing.inventory.out=inventory.out

# Memcached Configuration
memcached.host=localhost
memcached.port=11211
memcached.timeout=3000
memcached.maxConnections=10
memcached.connectionPoolSize=5
memcached.operationTimeout=1000
memcached.enabled=true

# Memcached Cache Settings
memcached.cache.users.ttl=3600
memcached.cache.products.ttl=1800
memcached.cache.categories.ttl=7200
memcached.cache.sessions.ttl=1800
memcached.cache.search.results.ttl=900

# Memcached Key Prefixes
memcached.prefix.user=user:
memcached.prefix.product=product:
memcached.prefix.category=category:
memcached.prefix.session=session:
memcached.prefix.search=search:
memcached.prefix.cart=cart: 